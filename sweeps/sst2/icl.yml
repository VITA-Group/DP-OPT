name: icl sst2 test
project: dp-opt
command:
- ${interpreter}
- ${program}
# method
- "--mode=ICL"
- "--num_demos=5"
- "--balance_demos=True"
# data
- "--data=sst2"
# test
# - "--test_batch_size=4"
- "--test_batch_size=16"
- ${args}
method: grid
metric:
  goal: maximize
  name: test acc
parameters:
  # test
  test_model:
    values:
      - text-davinci-003
      # - lmsys/vicuna-7b-v1.3
      # - lmsys/vicuna-13b-v1.3
      # - lmsys/vicuna-33b-v1.3
      # - meta-llama/Llama-2-7b-chat-hf
      # - meta-llama/Llama-2-13b-chat-hf
      # - meta-llama/Llama-2-70b-chat-hf
  seed:
    values: [1,2,3]
program: eval_opt.py