name: dp-opt sst2 test
project: dp-opt
command:
- ${interpreter}
- ${program}
# method
- "--ape_mode=iid_ibwd"
- "--ensemble_gen=True"
- "--ensemble_num=205"
- "--gen_temp=1.1"
- "--num_prompt=40"
- "--max_new_tokens=50"
# data
- "--data=sst2"
# dp
- "--target_eps=8."
- "--dp_eps=1.8"
- "--dp_delta=5e-7"
- "--tokenwise_gen=True"
# test
- "--test_batch_size=16"
# - "--test_batch_size=1"
- ${args}
method: grid
metric:
  goal: maximize
  name: test acc
parameters:
  # test
  test_model:
    values:
      - text-davinci-003
      # - lmsys/vicuna-7b-v1.3
      # - lmsys/vicuna-13b-v1.3
      # - lmsys/vicuna-33b-v1.3
      # - meta-llama/Llama-2-7b-chat-hf
      # - meta-llama/Llama-2-13b-chat-hf
      # - meta-llama/Llama-2-70b-chat-hf
  seed:
    values: [1,2,3]
program: eval_opt.py